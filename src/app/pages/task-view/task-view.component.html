<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input #taskContent type="text" id="myInput" placeholder="Task Description..">
    <button (click)="createNewTask(taskContent.value)" class="addBtn">Add</button>
  </div>
  <ul id="myUL">
    <li>Hit the gym</li>
    <li class="checked">Pay bills</li>
    <li>Meet George</li>
    <li>Buy eggs</li>
    <li>Read a book</li>
    <li>Organize office</li>
    <li *ngFor="let task of Tasks">{{task.task}}</li>
  </ul>
